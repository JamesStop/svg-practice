<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="svgs">
        <div class="base-svg">
            <svg viewBox="0 0 100 100" class="svg-view">
                <path
                    fill="none"
                    stroke="red"
                    d="M 10,50
                       A 10,10 0,0,1 90,50
                       A 10,10 0,0,1 10,50 z" />
                <g >
                    <circle cx="0" cy="-5" r="5" />
                    <circle cx="0" cy="5" r="5" />
                    <animateMotion 
                        dur="5s"
                        repeatCount="indefinite"
                        path="M 10,50
                        A 10,10 0,0,1 90,50
                        A 10,10 0,0,1 10,50 z"
                        rotate="auto" />
                </g>
            </svg>
        </div>
        <div class="base-svg">
            <div class="buttons">
                <button class="up-button" onmousedown="startMove(`up`)" onmouseup="endMove()" onmouseout="endMove()"></button>
                <button class="right-button" onmousedown="startMove(`right`)" onmouseup="endMove()" onmouseout="endMove()"></button>
                <button class="down-button" onmousedown="startMove(`down`)" onmouseup="endMove()" onmouseout="endMove()"></button>
                <button class="left-button" onmousedown="startMove(`left`)" onmouseup="endMove()" onmouseout="endMove()"></button>
            </div>
            <svg viewBox="0 0 100 100" class="svg-view">
                <g id="cube" class="hello">
                </g>
            </svg>
        </div>
        <div class="base-svg">
            <svg
                viewBox="0 0 1000 1000"
                xmlns="http://www.w3.org/2000/svg"
                class="svg-view">
                <circle r="100" cx="500" cy="500" fill="yellow">

                </circle>
                <g>
                    <svg viewBox="0 0 100 100" width="100" height="100">
                        <circle cx="50" cy="50" r="30" fill="green"/>
                        <circle r="5" fill="grey">
                            <animateMotion 
                            dur="5s"
                            repeatCount="indefinite"
                            path="M 10,50
                              A 10,10 0,0,1 90,50
                              A 10,10 0,0,1 10,50 z"
                    />
                        </circle>
                    </svg>
                    <animateMotion 
                        dur="20s"
                        repeatCount="indefinite"
                        path="M 100,500
                              A 10,10 0,0,1 900,500
                              A 10,10 0,0,1 100,500 z"
                    />
                </g>
            </svg>
        </div>
        <div class="base-svg">
            <svg class="svg-view" viewBox="0 0 100 100" height="100" width="100">
                <clipPath id="cube1-clip">
                    <rect height="100" width="100" x="0" y="0">

                    </rect>
                </clipPath>
                <g opacity="1" fill="white">
                    <path 
                        stroke="green"
                        stroke-linejoin="round"
                        stroke-linecap="round"
                        d=" M38,48 48,48 48,38 38,38 z                            
                            "
                    />
                    <path 
                        stroke="green"
                        stroke-linejoin="round"
                        stroke-linecap="round"
                        d=" M38,38 43,33 53,33 48,38 z                            
                            "
                    />
                    <path 
                        stroke="green"
                        stroke-linejoin="round"
                        stroke-linecap="round"
                        d=" M48,48 53,43 53,33 48,38 z                            
                            "
                    />
                </g>
                <g opacity="1" fill="white">
                    <path 
                        stroke="green"
                        stroke-linejoin="round"
                        stroke-linecap="round"
                        d=" M45,55 55,55 55,45 45,45 z                            
                            "
                    >
                        <animate
                            type="transform" 
                            attributeName="d" 
                            attributeType="XML" 
                            from="M45,55 55,55 55,45 45,45 z"
                            to="M45,55 55,55 55,35 45,35 z"
                            dur="10s"
                            keyTimes="0;0.25;0.30;0.35;0.65;0.7;0.75;1"
                            values="M45,55 55,55 55,45 45,45 z;
                                    M45,55 55,55 55,45 45,45 z;
                                    M45,55 55,55 55,40 45,40 z;
                                    M45,55 55,55 55,35 45,35 z;
                                    M45,55 55,55 55,35 45,35 z;
                                    M45,55 55,55 55,40 45,40 z;
                                    M45,55 55,55 55,45 45,45 z;
                                    M45,55 55,55 55,45 45,45 z"
                            repeatCount="indefinite"
                        />
                    </path>
                    <path 
                        stroke="green"
                        stroke-linejoin="round"
                        stroke-linecap="round"
                        d=" M45,45 50,40 60,40 55,45 z                            
                            "
                    >
                        <animate
                            type="transform" 
                            attributeName="d" 
                            attributeType="XML" 
                            from="M45,45 50,40 60,40 55,45 z"
                            to="M45,35 50,30 60,30 55,35 z"
                            dur="10s"
                            keyTimes="0;0.25;0.30;0.35;0.65;0.7;0.75;1"
                            values="M45,45 50,40 60,40 55,45 z;
                                    M45,45 50,40 60,40 55,45 z;
                                    M45,40 50,35 60,35 55,40 z;
                                    M45,35 50,30 60,30 55,35 z;
                                    M45,35 50,30 60,30 55,35 z;
                                    M45,40 50,35 60,35 55,40 z;
                                    M45,45 50,40 60,40 55,45 z;
                                    M45,45 50,40 60,40 55,45 z"
                            repeatCount="indefinite"
                        />
                    </path>
                    <path 
                        stroke="green"
                        stroke-linejoin="round"
                        stroke-linecap="round"
                        d=" M 55,55 60,50 60,40 55,45 z                            
                            "
                    >
                        <animate
                            type="transform" 
                            attributeName="d" 
                            attributeType="XML" 
                            from="M 55,55 60,50 60,40 55,45 z"
                            to="M 55,55 60,50 60,30 55,35 z"
                            dur="10s"
                            keyTimes="0;0.25;0.30;0.35;0.65;0.7;0.75;1"
                            values="M 55,55 60,50 60,40 55,45 z;
                                    M 55,55 60,50 60,40 55,45 z;
                                    M 55,55 60,50 60,35 55,40 z;
                                    M 55,55 60,50 60,30 55,35 z;
                                    M 55,55 60,50 60,30 55,35 z;
                                    M 55,55 60,50 60,35 55,40 z;
                                    M 55,55 60,50 60,40 55,45 z;
                                    M 55,55 60,50 60,40 55,45 z"
                            repeatCount="indefinite"
                        />
                    </path>
                    



                </g>
                
                <g>
                </g>
            </svg>
            
        </div>
    </div>
    <script src="jquery.js"></script>
    <script src="jquery.svg.js"></script>
    <script src="script.js"></script>
</body>
</html>
